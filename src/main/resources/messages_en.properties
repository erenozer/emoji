commands_command.all_commands = Command -> Description
commands_command.all_commands_desc = `/random` -> Receive random emojis from the bot\n`/list` -> Lists the emojis in the server\n`/jumbo` -> Get your emoji as a big image\n`/search` -> Search for emojis by name\n`/upload` -> Upload an emoji to the server\n`/fast` -> Upload an emoji without a name\n`/rename` -> Rename an emoji in the server\n`/delete` -> Delete an emoji from the server\n`/send`-> Send an emoji using it's name\n`/link` -> Get the link of an emoji\n`/info` -> Get info about an emoji\n`/emojify` -> Emojify your text\n`/help` -> Gives information about the bot\n`/language` -> Change the language of Emoji\n`/ping` -> Shows the latency\n\n>>> Example command usage: `/random`
